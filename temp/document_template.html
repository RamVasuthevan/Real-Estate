<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$title$</title>
    <link rel="stylesheet" href="../../../style.css">
</head>

<body>
    <header>
        <h1>$title$</h1>
        <p>Author: $author$</p>
        <p>Date: $date$</p>
    </header>

    <main>
        <section>
            <h2>Document</h2>
            <p><a href="$document$">Access Document</a></p>
        </section>

        <section>
            <h2>Organization</h2>
            <p>$organization$</p>
        </section>

        <section>
            <h2>Collections</h2>
            <ul>
                $for(collections)$
                <li>$collections$</li>
                $endfor$
            </ul>
        </section>

        <section>
            <h2>Canonical Link</h2>
            <p><a href="$canonical_link$">Original Source</a></p>
        </section>
    </main>

    <footer>
        <p>Date Accessed: $date_accessed$</p>
    </footer>
</body>

</html>
