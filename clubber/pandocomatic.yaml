templates:
  metadata:
    glob: ['metadata.markdown']
    pandoc:
      from: markdown+yaml_metadata_block
      to: html
      standalone: true
      include-before-body: clubber/templates/include-before-body.html
      include-after-body: clubber/templates/metadata.html
      template: clubber/templates/default2.html5
  default:
    glob: ['*.md','*.markdown']
    pandoc:
      from: markdown
      to: html
      standalone: true
      include-before-body: clubber/templates/include-before-body.html
      template: clubber/templates/default.html5